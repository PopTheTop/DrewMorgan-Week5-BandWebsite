<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Five Finger Death Punch</title><!--rename this appropriately-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css"><!--insert a link to the stylesheet provided in the root folder you downloaded-->
  </head>

  <body>
    <header>
      <h1>Five Finger Death Punch</h1>
      <a href="https://imgbb.com/"><img src="https://i.ibb.co/S63TjD8/logo-400.png" alt="Band Logo" border="0"></a><!-- insert <img> element, link to the a small
          version of the band/movie logo. You can either find an existing logo for the band/movie or create one of your own-->

    </header>

    <main>
      <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
      </form>

      <div class="further-info">

      <figure>  <!--insert an href within the link below that references the band/movie's actual website-->
        <a href="https://fivefingerdeathpunch.com/">
          <img src="https://i.ibb.co/m85yHCb/aboutus-400.gif" alt="Band's logo" border="0"><!-- insert appropriate images with srcsets and sizes.
            create figure and fig caption elements to make an image caption that says 'About Us'-->
              <figcaption>About Us</figcaption>
        </a>

</figure>
        <!--insert an href within the link below that references a new html page you create in your root folder called tour.html or screens.html if you are creating a movie site. this new page should include, at a minimum, an HTML table that gives your band's tour dates and locations or locations and times where your movie is screening-->
        <figure>
        <a href="tourdates.html">
          <img src="https://i.ibb.co/LrL5mRw/guitar-400.png" alt="Guitarist playing with pyrotechnic flames behind him" border="0"><!-- insert appropriate images with srcsets and sizes.
            create figure and fig caption elements to make an image caption that says 'About Us'-->
            <figcaption>Tour Dates</figcaption>
        </a>
</figure>
        <!--insert an href within the link below that references a new html page you create in your root folder called fans.html. this new page should include, at a minimum, an HTML form that would allow a user to enter their personal information to sign up for a fan club for your band or movie. Don't forget a Submit button! Note that these forms don't have to actually collect the information that is entered. This would require technology that is beyond the scope of this course-->
        <figure>
        <a href="fanclub.html">
          <img src="https://i.ibb.co/SBmTRRY/concert-400.png" alt="Band on stage" border="0"><!-- insert appropriate images with srcsets and sizes.
            create figure and fig caption elements to make an image caption that says 'Join the fanclub!'-->
            <figcaption>Join the Fanclub!</figcaption>
        </a>
</figure>
        <div class="clearfix"></div>
      </div>

      <div class="closing-image">
          <picture>
    <source media="(max-width: 799px)" srcset="https://i.ibb.co/Kb5cRhk/groupphoto2-400.png">
    <source media="(min-width: 800px)" srcset="https://i.ibb.co/vsyZ13j/groupphoto-1200.png">
    <img src="groupphoto-1200.png" alt="Group photo of the band">
  </picture><!-- insert picture element with an image that is appropriate for large devices and one that is cropped to show an important detail for mobile devices (see the Responsive Images lesson for an example)-->
      </div>

    </main>
  </body>
</html>
